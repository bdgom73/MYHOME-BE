spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        #show_sql: true
        format_sql: true

  servlet:
    multipart :
      max-file-size : 2GB
      max-request-size: 2GB
logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace